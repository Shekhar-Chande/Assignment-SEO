<!-- Define Favicon with an example -->

<!-- Ans:
 
A favicon is a small image that represents a website or web page in a browser. It stands for "favorite icon" and is typically displayed in the browser's tab or bookmark bar. 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Favicon</title>
</head>
<body>
    
    <h1>Favicon</h1>
    <p>A favicon is a small image that represents a website or web page in a browser. It stands for "favorite icon" and is typically displayed in the browser's tab or bookmark bar.</p>


</body>
</html>
